name: CI
on: [push]

jobs:
  build:
    name: release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14
    # Run install dependencies
    - name: Install dependencies
      run: npm install
    # Run tests
    - name: Build 
      run: npm run compile
    - name: Create vsix
      id: create_vsix
      uses: HaaLeo/publish-vscode-extension@v0
      with:
        pat: 'fake'
        dryRun: true
    - name: use output
      run: |
        echo $json_var
      env:
        json_var: ${{ steps.create_vsix.outputs.vsixPath}}
    - name: Get current package version
      id: package_version
      uses: martinbeentjes/npm-get-version-action@v1.1.0
    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name : ${{ steps_package-version.outputs.current-version}}
        release_name: ${{ steps_package-version.outputs.current-version}}
        body: Publish ${{ steps_package-version.outputs.current-version}}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ steps.create_vsix.outputs.vsixPath}}
        asset_name: ${{ steps.create_vsix.outputs.vsixPath}}
        asset_content_type: application/vsix
    

